<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <fieldset>
          <legend>필수 사항</legend>
          <div>
            <label for="username">이름</label>
            <input type="text" id="username" />
          </div>
          <div>
            <label for="email">이메일</label>
            <input type="text" email="email" />
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input type="text" password="password" />
          </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>부가 입력 사항</legend>
          <div>
            <label for="">생년월일</label>
            <input type="date" />
          </div>
          <div>
            <label for="address">거주지를 선택해 주세요</label>
          </div>
          <div>
            <select name="" id="">
              <option value="서울시" selected>서울시</option>
              <option value="경기도">경기도</option>
              <option value="인천">인천</option>
              <option value="부산">부산</option>
            </select>
          </div>
          <div>
            <label for="">취미</label>
            <input type="checkbox" />독서 <input type="checkbox" />여행
            <input type="checkbox" />영화감상
          </div>
          <div>
            <label for="">성별</label>
            <input type="checkbox" />남성 <input type="checkbox" />여성
          </div>
          <div>
            <label for="">사진을 등록해 주세요</label>
            <input type="file" name="file" id="file" multiple />
          </div>
          <div>
            <label for="">방문 경로를 말씀해주세요</label>
          </div>
          <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
