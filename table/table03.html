<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 500px;
      }
      table,
      th,
      td {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블 병합
      </caption>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th rowspan="2">4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr>
        <!--<th>7</th>-->
        <th>8</th>
        <th>9</th>
      </tr>
      <tr>
        <th>10</th>
        <th colspan="2">11</th>
        <!--<th>12</th>-->
      </tr>
    </table>
  </body>
</html>
